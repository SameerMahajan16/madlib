<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="greeting">
        <h1>Welcome to the Mad Lib Game!</h1>
    </div>

    <div id="inputSection">
        <label id="inputLabel"></label>
        <input type="text" id="inputWord" placeholder="Type your word here" />
        <button id="submitWord">Next</button>
    </div>

    <div id="storyContainer" style="display: none;">
        <h2>Your Mad Lib Story:</h2>
        <p id="pizzaStory"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
