<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Mad Lib</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Create Your Own Pizza Story!</h1>

        <!-- Instructions -->
        <div id="instructions" class="text-center mb-4">
            <p>Fill in the blanks to create your pizza story!</p>
        </div>

        <!-- Story input form -->
        <div id="wordInput" class="text-center">
            <div id="inputContainer">
                <label for="inputWord" id="inputLabel" class="mb-3">Enter a noun (type of food):</label>
                <input type="text" id="inputWord" class="form-control mb-3" placeholder="e.g., pepperoni" autofocus>
            </div>
        </div>

        <!-- Button to submit the word -->
        <div id="submitButtonContainer" class="text-center mb-4">
            <button id="submitWord" class="btn btn-primary">Next</button>
        </div>

        <!-- Display the generated story -->
        <div id="storyContainer" class="alert alert-info" style="display:none;">
            <h3>Your Pizza Story:</h3>
            <p id="pizzaStory"></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
